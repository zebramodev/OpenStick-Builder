name: Build OpenStick (Mainline)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ---------------------------------
      # Install dependencies
      # ---------------------------------
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            gcc-aarch64-linux-gnu \
            git \
            wget \
            curl \
            debootstrap \
            qemu-user-static \
            binfmt-support \
            bc \
            bison \
            flex \
            libssl-dev \
            libncurses-dev \
            device-tree-compiler \
            python3 \
            gnupg

      # ---------------------------------
      # Install latest Debian archive key
      # ---------------------------------
      - name: Install latest Debian archive keys
        run: |
          wget https://ftp-master.debian.org/keys/archive-key-12.asc
          wget https://ftp-master.debian.org/keys/archive-key-13.asc || true
          sudo gpg --dearmor archive-key-12.asc
          sudo mv archive-key-12.asc.gpg /usr/share/keyrings/debian-archive-keyring.gpg
          if [ -f archive-key-13.asc ]; then
            sudo gpg --dearmor archive-key-13.asc
            sudo mv archive-key-13.asc.gpg /usr/share/keyrings/debian-archive-keyring-13.gpg
          fi

      # ---------------------------------
      # Build
      # ---------------------------------
      - name: Build image (fy-mf800)
        run: |
          sudo ./build.sh fy-mf800

      # ---------------------------------
      # Upload artifacts
      # ---------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openstick-fy-mf800
          path: output/*
