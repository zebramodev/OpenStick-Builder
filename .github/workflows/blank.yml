name: Build OpenStick (Mainline)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -------------------------------
      # Fix Debian archive key problem
      # -------------------------------
      - name: Update keyrings and certificates
        run: |
          sudo apt update
          sudo apt install --reinstall -y \
            debian-archive-keyring \
            ca-certificates
          sudo update-ca-certificates

      # -------------------------------
      # Install build dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            gcc-aarch64-linux-gnu \
            git \
            wget \
            curl \
            debootstrap \
            qemu-user-static \
            binfmt-support \
            bc \
            bison \
            flex \
            libssl-dev \
            libncurses-dev \
            device-tree-compiler \
            python3 \
            rsync \
            unzip \
            zip

      # -------------------------------
      # Optional cache (speeds rebuilds)
      # -------------------------------
      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: |
            dl
            output
          key: ${{ runner.os }}-openstick-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-openstick-

      # -------------------------------
      # Build image
      # -------------------------------
      - name: Build image (fy-mf800)
        run: |
          sudo ./build.sh fy-mf800

      # -------------------------------
      # Upload artifacts
      # -------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openstick-fy-mf800
          path: output/*
